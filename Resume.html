<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        /* General Styles */
        body {
            background-color: rgb(78, 38, 78);
            margin: 0;
            padding: 0;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        nav {
            background-color: rgb(78, 38, 78);
            text-align: right;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.2em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        h1 {
            color: white;
            font-family: "Roboto", sans-serif;
            font-size: 6em; /* Font size of the main heading */
            text-align: center; /* Center the heading text */
            margin: 0.5em 0; /* 
                margin-top: 0.5em;  - Space above the heading
                margin-bottom: 0.5em; - Space below the heading
                margin-right: 0; - No additional space to the right of the heading
                margin-left: 0; - No additional space to the left of the heading
                2em is relative to the font size
            */
        }

        /*A container is an HTML element used to group and center content on a page. It often has a fixed width and centered alignment to ensure that content doesnâ€™t stretch too wide on large screens. */
        .container {
            max-width: 800px;
            margin: 0 auto; /* Center the container horizontally within the page */
            padding: 20px;
            background-color: rgb(78, 38, 78);
            color: white;
        }
        .pdf-container {
            text-align: center;
            margin: 20px auto; /* Center the PDF container and add vertical margin */
        }
        iframe {
            width: 100%;
            height: 800px; /* Adjust height as needed */
            border: none;
        }
    </style>
</head>
<body>
    <nav>
        <a href="Index.html">Homepage</a>
        <a href="Resume.html">Resume</a>
        <a href="Projects.html">Projects</a>
        <a href="Volunteer Work.html">Volunteer Work</a>
        <a href="MAC.html">MAC</a>
    </nav>

    <h1>Resume</h1> <!-- Main heading with centered text -->

    <div class="container">
        <div class="pdf-container">
            <iframe src="MichaelaCondariResume.pdf" title="PDF"></iframe>
        </div>
    </div>
</body>
</html>
